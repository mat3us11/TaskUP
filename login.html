<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet"type="text/css"href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <title>Login - TaskUp</title>
</head>
<body>
    <main>
        <div class="principal">
            <div class = "container">
                <!-- imagem -->
            </div>
            
            <div class = "formulario">
                <h2 class = "titulo">Login</h2>
                <form action="" method="POST">
                    <div class="email-input">
                        <img class="icon" src="img/envelope-simple.png" alt="Ícone de e-mail">
                        <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="senha-input">
                        <img class="icon" src="img/lock.png" alt="Ícone de senha">
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                    </div>
                    
                    <button type="submit" class = "botao">Acessar</button>

                    <div class="cadastro-link">
                        <p class="npclogin1">Não tem uma conta?<a href="cadastro.html"><p class="npclogin2">Crie uma conta</p></a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
