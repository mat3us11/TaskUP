<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/publicar.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <title>Página inicial</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><h3>task<span>UP</span></h3></a>
        </div>

        <div class="menu">
            <ul>
                <li><a href="painel-chat.html" id="link-chat">Chat</a></li>
                <li><a href="servicos.html" id="link-servicos">Serviços</a></li>
                <li><a href="publicar.html" id="link-publicar">Publicar</a></li>
                <li id="user-area">
                    <a href="login.html" id="loginLink">Login</a>
                </li>
            </ul>
        </div>
        <div class="hamburger" id="hamburger">☰</div>
    </header>

    <main>
        <div class="form-container">
            <h2>Publicar serviços</h2>
            <form id="publicarForm">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" placeholder="Exemplo: Desenvolvedor web">

                <label for="descricao">Descrição</label>
                <textarea id="descricao"
                    placeholder="Exemplo: Desenvolvo sites usando HTML, CSS e JavaScript"></textarea>

                <div class="preco-categoria">
                    <div class="preco">
                        <label for="preco">Preço</label>
                        <input type="text" id="preco" placeholder="R$ Exemplo: 25">
                    </div>

                    <div class="categoria">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" name="categoria" required>
                            <option value="" disabled selected>Selecionar</option>
                            <option value="programacao">Programação</option>
                            <option value="design">Design</option>
                            <option value="edicao">Edição</option>
                            <option value="musica">Musica</option>
                            <option value="reforco">Aulas e Reforço Escolar</option>
                            <option value="fotografia">Fotografia e Vídeo</option>
                            <option value="artesanato">Artesanato e Personalizados</option>
                            <option value="tecnlogia">Tecnologia e Suporte Técnico</option>
                        </select>
                    </div>
                </div>

                <div class="image-grid" id="image-grid">
                    <!-- O slot inicial será criado pelo JS -->
                </div>

                <div class="social">
                    
                    <label for="whatsapp">WhatsApp:</label>
                    <input type="text" id="whatsapp" name="whatsapp" placeholder="(xx) xxxxx-xxxx">

                    <label for="instagram">Instagram:</label>
                    <input type="text" id="instagram" name="instagram" placeholder="@usuario">

                    <label for="facebook">Facebook:</label>
                    <input type="text" id="facebook" name="facebook" placeholder="link do perfil">

                </div>
                <button id="publicar" type="submit">Publicar</button>
            </form>
        </div>
    </main>

    <!-- Overlay e menu mobile -->
  <div class="menu-overlay" id="menuOverlay"></div>

  <nav class="mobile-menu" id="mobileMenu">
    <button class="close-btn" id="closeMenuBtn">×</button>
    <ul>
      <li><a href="painel-chat.html">Chat</a></li>
      <li><a href="servicos.html">Serviços</a></li>
      <li><a href="publicar.html">Publicar</a></li>
      <li id="mobileUserArea">
        <a href="login.html" id="mobileLoginLink">Login</a>
      </li>
    </ul>
  </nav>

    <script type="module" src="js/publicar.js"></script>
    <script type="module" src="js/header.js"></script>
</body>

</html>
