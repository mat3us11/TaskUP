<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - TaskUP</title>
  <link rel="stylesheet" href="css/perfil.css">
</head>

<body>
  <header>
        <div class="logo">
            <a href="index.html"><h3>task<span>UP</span></h3></a>
        </div>

        <div class="menu">
            <ul>
                <li><a href="painel-chat.html" id="link-servicos">Chat</a></li>
                <li><a href="servicos.html" id="link-servicos">Serviços</a></li>
                <li><a href="publicar.html" id="link-publicar">Publicar</a></li>
                <li id="user-area">
                    <a href="login.html" id="loginLink">Login</a>
                </li>
            </ul>
        </div>
        <div class="hamburger" id="hamburger">☰</div>
    </header>

  <div class="main">
    <div class="mainleft">
      <div class="img">
        <img id="fotoPerfil" src="#">
        <input type="file" id="uploadFoto" style="display:none">
        <button id="editarFoto"></button>
      </div>

      <div class="info">
        <div class="email">
          <h4>E-mail</h4>
          <h5 id="emailUsuario">Carregando...</h5>
        </div>

        <div class="universidade">
          <h4>Curso</h4>
          <h5 id="cursoUsuario">Carregando...</h5>
        </div>

        <div class="preferencia">
          <h4>Nome</h4>
          <h5 id="nomeUsuario">Carregando...</h5>
        </div>

        <button id="editarPerfil">Editar perfil</button>
        <button id="logoutBtn">Sair</button>
        
        
      </div>
    </div>

    <div class="mainright">
      <div class="serves">
        <h2>Serviços Criados</h2>
        <div class="servicos" id="meusServicos">
          <p>Carregando serviços...</p>
        </div>
      </div>

      <div class="avaliacao">
        <h2>Avaliações Recebidas</h2>
        <div class="comentarios" id="avaliacoes">
          <p>Sem avaliações ainda.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL EDITAR PERFIL -->
<div id="modalEditar" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Editar Perfil</h2>
    <div class="modal-body">
      <label for="nomeInput">Nome:</label>
      <input type="text" id="nomeInput" placeholder="Digite seu nome">

      <label for="cursoInput">Curso:</label>
      <input type="text" id="cursoInput" placeholder="Digite seu curso">

      <label for="fotoInput">Foto de Perfil:</label>
      <input type="file" id="fotoInput">

      <button id="salvarPerfil">Salvar Alterações</button>
    </div>
  </div>
</div>

<!-- MODAL EDITAR SERVIÇO -->
<div id="modalServico" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Editar Serviço</h2>
    <label>Título</label>
    <input type="text" id="tituloServicoInput">
    <label>Descrição</label>
    <textarea id="descricaoServicoInput"></textarea>
    <label>Preço</label>
    <input type="number" id="precoServicoInput">
    <label>Categoria</label>
    <input type="text" id="categoriaServicoInput">
    <label>Imagens</label>
    <input type="file" id="imagensServicoInput" multiple>
    <label>Avaliação (1-5)</label>
    <input type="number" id="avaliacaoServicoInput" min="1" max="5">
    <p id="mediaAvaliacoes"></p>
    <button id="salvarServico">Salvar</button>
  </div>
</div>

<!-- Overlay e menu mobile -->
  <div class="menu-overlay" id="menuOverlay"></div>

  <nav class="mobile-menu" id="mobileMenu">
    <button class="close-btn" id="closeMenuBtn">×</button>
    <ul>
      <li><a href="painel-chat.html">Chat</a></li>
      <li><a href="servicos.html">Serviços</a></li>
      <li><a href="publicar.html">Publicar</a></li>
      <li id="mobileUserArea">
        <a href="login.html" id="mobileLoginLink">Login</a>
      </li>
    </ul>
  </nav>

  <script type="module" src="js/perfil.js"></script>
  <script type="module" src="js/header.js"></script>
</body>
</html>
